name: DevOps CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      # --- CI Stage ---
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Lint and Test (Example)
        run: |
          pip install pylint
          pylint app.py # Actual tests would be here

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-and-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-app:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/devops-app:latest

      # --- CD Stage ---
      - name: Set up Kubeconfig (for Minikube/Cluster)
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_DATA }}
        with:
          args: config view

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Deploy to Kubernetes using Helm
        run: |
          # Deploy/upgrade the application using the new image tag
          helm upgrade --install devops-release ./flask-chart \
            --set image.tag=${{ github.sha }} \
            --set replicaCount=2 # Ensure HPA starts with min 2 pods
